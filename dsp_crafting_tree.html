        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 border: 1px solid lightgray;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "font": {"color": "black"}, "id": "gear", "label": "Gear", "shape": "dot", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "iron-ingot", "label": "Iron Ingot", "shape": "dot", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "copper-ingot", "label": "Copper Ingot", "shape": "dot", "size": 10}, {"color": "lightgreen", "font": {"color": "black"}, "id": "copper-ore", "label": "Copper Ore", "shape": "dot", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "magnetic-coil", "label": "Magnetic Coil", "shape": "dot", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "magnet", "label": "Magnet", "shape": "dot", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "electric-motor", "label": "Electric Motor", "shape": "dot", "size": 10}, {"color": "lightgreen", "font": {"color": "black"}, "id": "iron-ore", "label": "Iron Ore", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "lightgray", "from": "gear", "label": "1", "to": "iron-ingot", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "copper-ingot", "label": "1", "to": "copper-ore", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "magnetic-coil", "label": "2", "to": "magnet", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "magnetic-coil", "label": "1", "to": "copper-ingot", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "electric-motor", "label": "2", "to": "iron-ingot", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "electric-motor", "label": "1", "to": "gear", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "electric-motor", "label": "1", "to": "magnetic-coil", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "magnet", "label": "2", "to": "iron-ore", "width": 1}, {"arrows": "to", "color": "lightgray", "from": "iron-ingot", "label": "1", "to": "iron-ore", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.05,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.01,
            "springLength": 200
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
