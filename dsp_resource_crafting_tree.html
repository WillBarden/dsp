ic-motor", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "magnetic-coil", "label": "2", "to": "electromagnetic-turbine", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "magnetic-coil", "label": "2", "to": "arc-smelter", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "glass", "label": "3", "to": "prism", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "circuit-board", "label": "2", "to": "processor", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "circuit-board", "label": "1", "to": "photon-combiner", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "circuit-board", "label": "4", "to": "arc-smelter", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "circuit-board", "label": "4", "to": "assembler-1", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "prism", "label": "2", "to": "photon-combiner", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "microcrystalline-component", "label": "2", "to": "processor", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "electric-motor", "label": "2", "to": "electromagnetic-turbine", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "gear", "label": "1", "to": "electric-motor", "width": 1}, {"arrows": "to", "color": "darkgray", "from": "gear", "label": "8", "to": "assembler-1", "width": 1}]);
